<sidebar />
<div class="sidebar">
	<adminhome-topbar />
</div>

<div class="sidebar-subpage">
	<h3> Upload Documents </h3>
	<p> </p>
</div>

<div class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="content view">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<form #theform="ngForm">
								<div class="form-group clearfix row">
									<label class="label-text col-sm-3">Table (*)</label>
									<div class="col-sm-9">
										<input
											[(ngModel)]="element.table_name"
											required
											label="Table (*)"
											name="table"
											pInputText
											placeholder="Table (*)" />
									</div>
								</div>

								<div class="form-group clearfix row">
									<label class="label-text col-sm-3">Table key (*)</label>
									<div class="col-sm-9">
										<input
											[(ngModel)]="element.table_key"
											[required]="true"
											name="table_key"
											pInputText
											placeholder="table key  (*)" />
									</div>
								</div>

								<div class="form-group clearfix row">
									<label class="label-text col-sm-3">Documents</label>
									<div class="col-sm-9">
										<div class="upload-box">
											<p-fileUpload
												#fileUploader
												name="file"
												[showUploadButton]="false"
												[showCancelButton]="false"></p-fileUpload>
										</div>
									</div>
								</div>

								<div class="btn-group btn-actions pull-right">
									<button
										(click)="uploadFiles()"
										[disabled]="
											!theform.valid || !fileUploader.files || !(fileUploader.files.length > 0)
										"
										class="btn btn-upload btn-md"
										pButton>
										<i aria-hidden="true" class="fa fa-upload"></i> Upload
									</button>
									<button (click)="navigateToList()" class="btn btn-warning" pButton>
										<i aria-hidden="true" class="fa fa-undo"></i> Undo
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
