<sidebar></sidebar>

<div class="sidebar">
	<adminhome-topbar></adminhome-topbar>
</div>

<div class="sidebar-subpage">
	@if (userDetails(); as user) {
		<h3>
			Welcome<br />
			<b>{{ user.firstName }} {{ user.lastName }}</b>
		</h3>
	} @else {
		<h3>
			Welcome<br />
			<b>Admin User</b>
		</h3>
	}
	<p>Snello version: {{ version() }}</p>
</div>

<div class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="content list">
					<div class="row">
						@for (component of items; track component.section) {
							<div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12" *permit="component.roles">
								<div class="card-home">
									<i class="{{ component.icon }} fa-3x pull-right"></i>
									<a [routerLink]="'/' + component.section + '/' + component.id">
										<h3>{{ component.name }}</h3>
										@if (component.summary) {
											<p>{{ component.summary }}</p>
										}
									</a>
								</div>
							</div>
						}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
